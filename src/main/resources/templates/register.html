<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <style>
        body {
            background: url(/images/background.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f5f5;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form class="form-signin" th:action="@{/register}" th:object="${user}" method="post">
                <h2 class="form-signin-heading text-center">Please sign up</h2>
                <label for="username" class="sr-only">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
                <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                <label for="email" class="sr-only">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                <label for="password" class="sr-only">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
