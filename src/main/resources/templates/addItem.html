<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="header.css">
    <meta charset="UTF-8">
    <title>New Category</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>New Item</h1>
    <form th:action="@{/category/addItem?category={category}(category=${category})}" method="post">
        <p th:text="'Adding new snacks for ' + ${category}"></p>
        <input default="0" type="number" name="count" placeholder="Input number of snacks to sell" class="form-control"><br>
        <button type="submit"  class="btn btn-success">AddItem</button><br>
    </form>
</div>
<div class="container mt-5">
    <div th:each="el:${items}" class="alert alert-info mt-2" >
        <h3 th:text="${el.name}"></h3>
        <p th:text="'Price :' + ${el.price}"></p>
        <p th:text="'Amount :' + ${el.count}"></p>
        <a href="/category/addItem" class="btn btn-warning">addItem</a>
    </div>
</div>

</body>
</html>
